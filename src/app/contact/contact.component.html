
<div style="margin-top: 100px;
margin-left: 500px; display:inline-block">
  <form novalidate #conForm="ngForm" >           
        <div class="form-group">
          <label for="name">{{ 'header.contactlabelname' | translate }}</label>
          <input name="text" type="text" class="form-control" id="name" placeholder="{{ 'header.contactplaceholdername' | translate }}">
      </div>

        <div class="form-group">
            <label for="email">{{ 'header.contactlabelemail' | translate }}</label>
            <input name="email" type="text" 
             pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
             class="form-control" id="email" placeholder="{{ 'header.contactplaceholderemail' | translate }}">
        </div>
      
        <div class="form-group">
            <label for="message">{{ 'header.contactlabelmessage' | translate }}</label>
            <textarea id="message"  rows="2px" class="form-control" placeholder="{{ 'header.contactplaceholdermessage' | translate }}"></textarea>
        </div>
    
        
        <button  type="button" class="btn btn-default">{{ 'header.contactbtn' | translate }}</button>
      </form>

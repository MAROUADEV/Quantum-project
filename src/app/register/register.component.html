
<div style="margin-top: 120px;
margin-left: 500px; display:inline-block">
  <form novalidate #reForm="ngForm" >           

        <div class="form-group">
            <label for="email">{{ 'header.registerlabelemail' | translate }}</label>
            <input name="email" type="text" #emailRef="ngModel"
             [(ngModel)]="Login"
             pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
             class="form-control" id="email" placeholder="aaa@gmail.com">
        </div>
      
        <div class="form-group">
            <label for="password">{{ 'header.registerlabelpassword' | translate }}</label>
            <input name="password" type="password" #passRef="ngModel"
             [(ngModel)]="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
             class="form-control" id="password" placeholder="******">
        </div>
    
        <div class="form-group">
          <label for="passwordconf">{{ 'header.registerlabelpasswordconf' | translate }} </label>
          <input name="passwordconf" type="password" 
          [(ngModel)]="Passwordconf" (keyup)="check();"
           class="form-control" id="passwordconf" placeholder="******" >
      </div>
      <span id="confirmMessage" class="confirmMessage"></span>
    
        
        <button [disabled]="reForm.invalid" type="button" class="btn btn-default" (click)="add_user()">{{ 'header.registerbtn' | translate }}</button>
      </form>
      <div *ngIf="reForm.invalid && (reForm.dirty || reForm.touched)" class="alert alert-warning">
      
      
        <div *ngIf="emailRef.invalid">
            <p [hidden]="!emailRef.errors.pattern"> {{ 'header.registererroremail' | translate }} </p>
        </div>
      
        <div *ngIf="passRef.invalid">
            <p [hidden]="!passRef.errors.pattern"> {{ 'header.registererrorpassword' | translate }} </p>
        </div>
      
      </div>
    </div>
